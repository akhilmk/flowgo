name: flowgo-dev

services:
  ollama:
    image: ollama/ollama:0.15.4
    container_name: flowgo-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always
    networks:
      - flowgo-dev

  chromadb:
    image: chromadb/chroma:1.4.1
    container_name: flowgo-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
    restart: always
    networks:
      - flowgo-dev

  # Container to help building node frontend
  node:
    image: node:24-alpine
    container_name: flowgo-node-dev
    working_dir: /app
    volumes:
      - ../frontend:/app
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    entrypoint: ["tail", "-f", "/dev/null"]
    networks:
      - flowgo-dev

networks:
  flowgo-dev:
    name: flowgo-dev

volumes:
  ollama_data:
  chroma_data:
